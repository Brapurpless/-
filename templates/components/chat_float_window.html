<div id="chat-float-window" class="chat-float-window">
    <div class="chat-header">
        <span>AI助手</span>
        <button id="close-chat" class="close-btn">&times;</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
        <textarea id="chat-input" placeholder="请输入您的问题..."></textarea>
        <button id="send-chat" class="send-btn">发送</button>
    </div>
</div>

<style>
    .chat-float-window {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        height: 450px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        z-index: 1000;
    }

    .chat-header {
        background-color: #4a90e2;
        color: white;
        padding: 10px 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f9f9f9;
    }

    .message {
        margin-bottom: 15px;
        max-width: 80%;
        padding: 10px;
        border-radius: 10px;
        word-break: break-word;
    }

    .user-message {
        background-color: #4a90e2;
        color: white;
        margin-left: auto;
        border-top-right-radius: 0;
    }

    .ai-message {
        background-color: #e0e0e0;
        color: #333;
        border-top-left-radius: 0;
    }

    .chat-input {
        padding: 15px;
        border-top: 1px solid #ddd;
        display: flex;
        flex-direction: column;
    }

    #chat-input {
        height: 80px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        resize: none;
    }

    .send-btn {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        align-self: flex-end;
    }

    .send-btn:hover {
        background-color: #357ac0;
    }

    .chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #4a90e2;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 创建悬浮窗和切换按钮
        const chatWindow = document.getElementById('chat-float-window');
        const toggleButton = document.createElement('div');
        toggleButton.className = 'chat-toggle';
        toggleButton.innerHTML = '💬';
        document.body.appendChild(toggleButton);

        // 初始隐藏悬浮窗
        chatWindow.style.display = 'none';

        // 切换按钮点击事件
        toggleButton.addEventListener('click', function() {
            if (chatWindow.style.display === 'none') {
                chatWindow.style.display = 'flex';
                toggleButton.style.display = 'none';
            }
        });

        // 关闭按钮点击事件
        document.getElementById('close-chat').addEventListener('click', function() {
            chatWindow.style.display = 'none';
            toggleButton.style.display = 'flex';
        });

        // 发送按钮点击事件
        document.getElementById('send-chat').addEventListener('click', sendMessage);

        // 按Enter键发送消息
        document.getElementById('chat-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 发送消息函数
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (message) {
                // 添加用户消息到聊天窗口
                addMessage(message, 'user');
                input.value = '';

                // 显示加载状态
                addMessage('正在思考...', 'ai');

                // 调用API发送消息
                fetch('/api/ask_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 移除加载消息
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);

                    // 添加AI回答
                    if (data.status === 'success') {
                        addMessage(data.result, 'ai');
                    } else {
                        addMessage('抱歉，我无法回答这个问题: ' + data.message, 'ai');
                    }
                })
                .catch(error => {
                    // 移除加载消息
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);

                    // 添加错误消息
                    addMessage('请求失败: ' + error.message, 'ai');
                });
            }
        }

        // 添加消息到聊天窗口
        function addMessage(text, sender) {
            const messages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    });
</script>
