<style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // åˆ›å»ºæ‚¬æµ®çª—å’Œåˆ‡æ¢æŒ‰é’®
        const chatWindow = document.getElementById('chat-float-window');
        const toggleButton = document.createElement('div');
        toggleButton.className = 'chat-toggle';
        toggleButton.innerHTML = 'ğŸ’¬';
        document.body.appendChild(toggleButton);

        // åˆå§‹éšè—æ‚¬æµ®çª—
        chatWindow.style.display = 'none';

        // åˆ‡æ¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        toggleButton.addEventListener('click', function() {
            if (chatWindow.style.display === 'none') {
                chatWindow.style.display = 'flex';
                toggleButton.style.display = 'none';
            }
        });

        // å…³é—­æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('close-chat').addEventListener('click', function() {
            chatWindow.style.display = 'none';
            toggleButton.style.display = 'flex';
        });

        // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('send-chat').addEventListener('click', sendMessage);

        // æŒ‰Enteré”®å‘é€æ¶ˆæ¯
        document.getElementById('chat-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (message) {
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
                addMessage(message, 'user');
                input.value = '';

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                addMessage('æ­£åœ¨æ€è€ƒ...', 'ai');

                // è°ƒç”¨APIå‘é€æ¶ˆæ¯
                fetch('/api/ask_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // ç§»é™¤åŠ è½½æ¶ˆæ¯
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);

                    // æ·»åŠ AIå›ç­”
                    if (data.status === 'success') {
                        addMessage(data.result, 'ai');
                    } else {
                        addMessage('æŠ±æ­‰ï¼Œæˆ‘æ— æ³•å›ç­”è¿™ä¸ªé—®é¢˜: ' + data.message, 'ai');
                    }
                })
                .catch(error => {
                    // ç§»é™¤åŠ è½½æ¶ˆæ¯
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);

                    // æ·»åŠ é”™è¯¯æ¶ˆæ¯
                    addMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'ai');
                });
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessage(text, sender) {
            const messages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    });
</script>
